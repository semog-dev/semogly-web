<div class="h-screen flex items-center">
  <div class="bg-white h-full w-full p-6 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-4 text-center text-emerald-600">Sign In To Developer</h1>
    <div class="flex items-center justify-center gap-4">
      <button matMiniFab>f</button>
      <button matMiniFab>G+</button>
      <button matMiniFab>in</button>
    </div>
    <span class="m-4 text-stone-400">or use your email account:</span>
    <!-- <app-login-form (submitForm)="login($event)"></app-login-form> -->
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="flex flex-col items-center justify-center w-full"
    >
      <div class="flex flex-col gap-4 w-1/3">
        <app-input icon="email" placeholder="Email" formControlName="email"></app-input>
        <app-input
          icon="password"
          placeholder="Password"
          type="password"
          formControlName="password"
        ></app-input>
      </div>

      <a class="m-4 underline text-emerald-600" href="#">Forgot your password?</a>
      <button matButton="filled" type="submit">SIGN IN</button>
    </form>
  </div>
  <div class="bg-emerald-600 h-full p-50 w-4xl flex flex-col items-center justify-center">
    <h2 class="text-4xl font-medium text-white">Hello, Friend!</h2>
    <p class="text-gray-100 text-xl text-center m-1">
      Enter your personal details and start journey with us
    </p>

    <a class="m-5" matButton="outlined"> SIGN UP</a>
  </div>
</div>
