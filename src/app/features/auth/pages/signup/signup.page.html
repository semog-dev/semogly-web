<div class="h-screen flex items-center">
  <div class="bg-emerald-600 h-full p-50 w-4xl flex flex-col items-center justify-center">
    <h2 class="text-4xl font-medium text-white">Welcome Back!</h2>
    <p class="text-gray-100 text-xl text-center m-1">
      To keep connected with us, please login with your personal info
    </p>

    <a class="m-5" matButton="outlined" [routerLink]="'/auth/login'"> SIGN IN</a>
  </div>
  <div class="bg-white h-full w-full p-6 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-4 text-center text-emerald-600">Create Account</h1>
    <div class="flex items-center justify-center gap-4">
      <button matMiniFab>f</button>
      <button matMiniFab>G+</button>
      <button matMiniFab>in</button>
    </div>
    <span class="m-4 text-stone-400">or use your email for registration:</span>
    <!-- <app-login-form (submitForm)="login($event)"></app-login-form> -->
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="flex flex-col items-center justify-center w-full"
    >
      <div class="flex flex-col gap-4 w-1/3">
        <app-input icon="person" placeholder="Name" formControlName="name"></app-input>
        <app-input icon="person" placeholder="Last name" formControlName="lastname"></app-input>
        <app-input icon="email" placeholder="Email" formControlName="email"></app-input>
        <app-input
          icon="password"
          placeholder="Password"
          type="password"
          formControlName="password"
        ></app-input>
      </div>

      <button class="m-4" matButton="filled" type="submit">SIGN UP</button>
    </form>
  </div>
</div>
