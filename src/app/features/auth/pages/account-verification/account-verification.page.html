<div class="h-screen flex items-center">
  <div class="bg-emerald-600 h-full p-45 w-4xl flex flex-col items-center justify-center">
    <h2 class="text-4xl font-medium text-white">Verify your account!</h2>
    <p class="text-gray-100 text-xl text-center m-1">
      To keep connected with us, please verify your account
    </p>
  </div>
  <div class="bg-white h-full w-full p-6 flex flex-col items-center justify-center">
    <span class="m-4 text-stone-400">Please, enter the verification code. </span>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="flex flex-col items-center justify-center w-full"
    >
      <div class="flex flex-col gap-4 w-1/3">
        <app-otp-input formControlName="verificationCode"></app-otp-input>
      </div>

      <button class="m-4" matButton="filled" type="submit">SEND</button>
    </form>
  </div>
</div>
